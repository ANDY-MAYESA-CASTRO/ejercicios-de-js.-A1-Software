<script>
// BLOQUE A //


function positivoNegativo(){
  let numero = parseFloat(prompt("Ingrese un número:"));
  if (isNaN(numero)) { alert("Entrada no válida"); return; }
  if (numero > 0) alert("El número " + numero + " es positivo.");
  else if (numero < 0) alert("El número " + numero + " es negativo.");
  else alert("El número es 0, es neutro.");
}


function costoLapices(){
  let cantidad = parseInt(prompt("¿Cuántos lápices compra?"));
  if (isNaN(cantidad)) { alert("Entrada no válida"); return; }
  let precio = (cantidad >= 1000) ? 0.85 : 0.90;
  let total = cantidad * precio;
  alert("Total a pagar: $" + total.toFixed(2));
}


function descuentoTraje(){
  let precio = parseFloat(prompt("Ingrese el precio del traje:"));
  if (isNaN(precio)) { alert("Entrada no válida"); return; }
  let descuento = (precio > 2500) ? 0.15 : 0.08;
  let final = precio - (precio * descuento);
  alert("Precio final: $" + final.toFixed(2));
}


function costoViaje(){
  let tipo = prompt("Tipo de autobús (A, B o C):");
  let km = parseFloat(prompt("Distancia en km:"));
  let personas = parseInt(prompt("Cantidad de personas:"));
  if (!tipo || isNaN(km) || isNaN(personas)) { alert("Entrada no válida"); return; }
  if (personas < 20) personas = 20;
  let tarifa = 0;
  if (tipo.toUpperCase() === "A") tarifa = 2.0;
  else if (tipo.toUpperCase() === "B") tarifa = 2.5;
  else if (tipo.toUpperCase() === "C") tarifa = 3.0;
  else { alert("Tipo de autobús no válido"); return; }
  let total = km * personas * tarifa;
  let porPersona = total / personas;
  alert("Costo total: $" + total.toFixed(2) + " – Costo por persona: $" + porPersona.toFixed(2));
}


function costoCitas(){
  let cita = parseInt(prompt("Número de cita:"));
  if (isNaN(cita) || cita < 1) { alert("Entrada no válida"); return; }
  let costo = 0;
  if (cita >= 1 && cita <= 3) costo = 200;
  else if (cita <= 5) costo = 150;
  else if (cita <= 8) costo = 100;
  else costo = 50;
  let acumulado = 0;
  for (let i = 1; i <= cita; i++){
    if (i <= 3) acumulado += 200;
    else if (i <= 5) acumulado += 150;
    else if (i <= 8) acumulado += 100;
    else acumulado += 50;
  }
  alert("Costo cita " + cita + ": $" + costo + " – Acumulado: $" + acumulado);
}


function precioCometa(){
  let clave = parseInt(prompt("Clave (1–6):"));
  let mp = parseFloat(prompt("Costo materia prima:"));
  if (isNaN(clave) || isNaN(mp)) { alert("Entrada no válida"); return; }
  let mano = 0, gastos = 0;
  if (clave === 1 || clave === 2) mano = mp * 0.80;
  else if (clave === 3 || clave === 4) mano = mp * 0.75;
  else if (clave === 5 || clave === 6) mano = mp * 0.85;
  else { alert("Clave inválida"); return; }
  if (clave === 2 || clave === 4 || clave === 5) gastos = mp * 0.30;
  else gastos = mp * 0.35;
  let produccion = mp + mano + gastos;
  let venta = produccion + (produccion * 0.45);
  alert("Costo producción: $" + produccion.toFixed(2) + " – Precio de venta: $" + venta.toFixed(2));
}


function aumentoCredito(){
  let tipo = parseInt(prompt("Tipo de tarjeta (1,2,3 u otro):"));
  let credito = parseFloat(prompt("Crédito actual:"));
  if (isNaN(tipo) || isNaN(credito)) { alert("Entrada no válida"); return; }
  let aumento = 0;
  if (tipo === 1) aumento = 0.25;
  else if (tipo === 2) aumento = 0.35;
  else if (tipo === 3) aumento = 0.40;
  else aumento = 0.50;
  let nuevo = credito + (credito * aumento);
  alert("Nuevo crédito: $" + nuevo.toFixed(2));
}


function envioPaquete(){
  let peso = parseFloat(prompt("Peso del paquete (kg):"));
  if (isNaN(peso)) { alert("Entrada no válida"); return; }
  if (peso > 5) { alert("Error: El paquete no puede pesar más de 5 kg"); return; }
  let zona = prompt("Zona (1=América N, 2=América C, 3=América S, 4=Europa, 5=Asia):");

  if (zona === "1") tarifa = 11;
  else if (zona === "2") tarifa = 10;
  else if (zona === "3") tarifa = 12;
  else if (zona === "4") tarifa = 24;
  else if (zona === "5") tarifa = 27;
  else { alert("Zona inválida"); return; }
  let costo = peso * tarifa;
  alert("Costo envío: $" + costo.toFixed(2));
}


function clasificarEdad(){
  let edad = parseInt(prompt("Ingrese la edad:"));
  if (isNaN(edad) || edad < 0) { alert("Entrada no válida"); return; }
  let cat = "";

  else if (edad <= 35) cat = "Joven";
  else if (edad <= 64) cat = "Adulto";
  else cat = "Adulto mayor";
  alert("Categoría: " + cat);
}

}

// BLOQUE C //


function arregloPositivosNegativos(){
  let n = parseInt(prompt("Cantidad de números:"));
  if (isNaN(n) || n <= 0) { alert("Entrada no válida"); return; }
  let numeros = [];
  for (let i = 0; i < n; i++){
    numeros.push(parseFloat(prompt("Número " + (i+1) + ":")));
  }
  for (let i = 0; i < numeros.length; i++){
    let num = numeros[i];
    if (isNaN(num)) alert("Número " + (i+1) + " no válido");
    else if (num > 0) alert(num + " es positivo");
    else if (num < 0) alert(num + " es negativo");
    else alert(num + " es neutro");
  }
}


function arregloLapices(){
  let n = parseInt(prompt("Número de pedidos:"));
  if (isNaN(n) || n <= 0) { alert("Entrada no válida"); return; }
  let pedidos = [];
  for (let i = 0; i < n; i++){
    pedidos.push(parseInt(prompt("Pedido " + (i+1) + " - cantidad de lápices:")));
  }
  for (let i = 0; i < pedidos.length; i++){
    let cant = pedidos[i];
    if (isNaN(cant)) { alert("Pedido " + (i+1) + " inválido"); continue; }
    let precio = (cant >= 1000) ? 0.85 : 0.90;
    alert("Pedido " + (i+1) + ": $" + (cant * precio).toFixed(2));
  }
}


function arregloTrajes(){
  let n = parseInt(prompt("Número de trajes:"));
  if (isNaN(n) || n <= 0) { alert("Entrada no válida"); return; }
  let precios = [];
  for (let i = 0; i < n; i++){
    precios.push(parseFloat(prompt("Precio del traje " + (i+1) + ":")));
  }
  for (let i = 0; i < precios.length; i++){
    let p = precios[i];
    if (isNaN(p)) { alert("Traje " + (i+1) + " inválido"); continue; }
    let desc = (p > 2500) ? 0.15 : 0.08;
    alert("Traje " + (i+1) + ": $" + (p - p*desc).toFixed(2));
  }
}


function arregloViajes(){
  let n = parseInt(prompt("Número de viajes:"));
  if (isNaN(n) || n <= 0) { alert("Entrada no válida"); return; }
  let viajes = [];
  for (let i = 0; i < n; i++){
    let tipo = prompt("Viaje " + (i+1) + " - Tipo (A,B,C):");
    let km = parseFloat(prompt("Distancia (km):"));
    let per = parseInt(prompt("Personas:"));
    viajes.push([tipo, km, per]);
  }
  for (let i = 0; i < viajes.length; i++){
    let tipo = viajes[i][0], km = viajes[i][1], per = viajes[i][2];
    if (isNaN(km) || isNaN(per) || !tipo) { alert("Viaje " + (i+1) + " datos inválidos"); continue; }
    if (per < 20) per = 20;
    let tarifa = 0;
    if (tipo.toUpperCase() === "A") tarifa = 2.0;
    else if (tipo.toUpperCase() === "B") tarifa = 2.5;
    else if (tipo.toUpperCase() === "C") tarifa = 3.0;
    else { alert("Viaje " + (i+1) + ": Tipo inválido"); continue; }
    let total = km * per * tarifa;
    alert("Viaje " + (i+1) + ": Costo total $" + total.toFixed(2) + " – Costo por persona $" + (total / per).toFixed(2));
  }
}


function arregloCitas(){

  let citas = [];
  for (let i = 0; i < n; i++){
    citas.push(parseInt(prompt("Número de cita del paciente " + (i+1) + ":")));
  }
  let acumulado = 0;
  for (let i = 0; i < citas.length; i++){
    let c = citas[i];
    if (isNaN(c) || c < 1) { alert("Cita " + (i+1) + " inválida"); continue; }
    let costo = 0;
    if (c <= 3) costo = 200;
    else if (c <= 5) costo = 150;
    else if (c <= 8) costo = 100;
    else costo = 50;
    acumulado += costo;
    alert("Cita " + c + ": $" + costo + " – Acumulado: $" + acumulado);
  }
}


function arregloCometa(){
  let n = parseInt(prompt("Número de artículos:"));
  if (isNaN(n) || n <= 0) { alert("Entrada no válida"); return; }
  let articulos = [];
  for (let i = 0; i < n; i++){
    let clave = parseInt(prompt("Artículo " + (i+1) + " - Clave (1–6):"));
    let mp = parseFloat(prompt("Materia prima:"));
    articulos.push([clave, mp]);
  }
  for (let i = 0; i < articulos.length; i++){
    let clave = articulos[i][0], mp = articulos[i][1];
    if (isNaN(clave) || isNaN(mp)) { alert("Artículo " + (i+1) + " inválido"); continue; }
    let mano = 0, gastos = 0;
    if (clave === 1 || clave === 2) mano = mp * 0.80;
    else if (clave === 3 || clave === 4) mano = mp * 0.75;
    else if (clave === 5 || clave === 6) mano = mp * 0.85;
    else { alert("Artículo " + (i+1) + ": Clave inválida"); continue; }
    if (clave === 2 || clave === 4 || clave === 5) gastos = mp * 0.30;
    else gastos = mp * 0.35;
    let prod = mp + mano + gastos;
    let venta = prod + (prod * 0.45);
